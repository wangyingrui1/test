<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDF</title>
</head>
<body>
    <h1>如果未自动下载，请 <a href="your-pdf-link.pdf" download>点击这里下载PDF</a></h1>
    <script>
        // 自动触发PDF下载
        window.onload = function () {
            const link = document.createElement('a');
            link.href = '丙烯酸硅氧烷面漆TL22120229R1.pdf'; // 替换为PDF文件的链接
            link.download = ''; // 可选，设置默认文件名
            link.click();
        };
    </script>
</body>
</html>
